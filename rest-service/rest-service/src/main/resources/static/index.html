<html>
<head>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script type="text/javascript" src="/js/index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <title>Greeting</title>
</head>
<body>

    <label for="namez"> Name:</label>
    <input type="text" name="namez" id="namez" placeholder="insert your name here ..." maxlength="20"
           onkeypress="submitGreetingKey()"/>
    <button onclick="submitGreeting()" style="position: relative; top: 1px; width: 50px;">Greet</button>

    <table class="user_table" border="1">
        <thead>
        <tr>
            <td width="20px">ID</td>
            <td width="200px">User</td>
            <td width="110px">Actions</td>
        </tr>
        </thead>
        <tbody id="user_list">
        </tbody>
    </table>

    <div class="instructions">
        <h3>Instructions!</h3>
        1. Type your username.<br>
        2. Click "Greet" button or press "Enter" to submit your username.<br>
        3. Click "Edit" button or double click on your username to edit it.<br>
        4. Press "Enter" when you are ready to save your changes.<br>
        5. Click "Delete" button to remove your username.<br>
    </div>
</body>
</html>
